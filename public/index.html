<!DOCTYPE html>
<html>
  <head>
    <title>Quizzer Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <style>
      div#question {
        min-height: 100px;
      }
      .question {
        font-size: xx-large;
        font-weight: bold;
        color: red;
      }
      #logo {
        background: url(osirium-logo-colour.svg) no-repeat top center;
        height: 65px;
        margin: 10px auto;
      }
      #answer_button {
        width: 100%;
        height: 100px;
      }
      .full_width {
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="logo"></div>
    <h2>Here's the question:</h2>
    <div id="question">
      <ul id="questions">
        <li>Wait for it...</li>
      </ul>
    </div>
    <div class="full_width">
      <button id="answer_button" onclick="answer()" disabled="disabled">
        PICK ME!
      </button>
    </div>
    <div id="results"></div>

    <script src="socket.io.js"></script>
    <script src="jquery.js"></script>
    <script>
      var userName = prompt("Please enter your name", "");
      var answered = false;
      var socket = io();

      $(function() {
        socket.on("quiz message", function(question) {
          answered = false;
          $("#answer_button").removeAttr("disabled");
          $("#answer_button").text("PICK ME!");
          $("#questions").html("");
          $("#questions").append($('<li class="question">').text(question));
        });

        socket.on("results", function(scores) {
          $("#results").html("");
          jQuery.each(scores, function(i, val) {
            $("#results").append(
              $('<span class="result">').text(i + ": " + val)
            );
          });
        });
      });
      function answer() {
        if (!answered) {
          answered = true;
          socket.emit("answer message", userName);
          $("#answer_button").attr("disabled", "disabled");
          $("#answer_button").text("good luck ;)");
        }
      }
    </script>
  </body>
</html>
