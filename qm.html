<!doctype html>
<html>
  <head>
    <title>Quiz Master Interface</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; font-size: xx-large; }
      body { font: 13px Helvetica, Arial; }
      form { padding: 3px; position: relative; bottom: 0; width: 100%; overflow: auto; border-style: solid;}
      form input { border: 0; padding: 10px; width: 80%;}
      form button { width: 300px; background: rgb(130, 224, 255); border: none; padding: 50px; float:right; border-style: solid; font-weight: bolder;}
      #messages { list-style-type: none; margin: 0; padding: 0;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages, #quizzers { margin-bottom: 40px;}
      .quizzers {color: green;}
      .quizzers:nth-child(odd){border-color: rgb(255,192,192);}
      #q {color: blue;}
      #a {color: red;}
      .brb {height: 140px; width : 300px; float: right; color: red; font-weight: bolder; padding: 5px; background: rgb(130, 224, 255); border-style: solid;}
      .fullwidth{width: 100%; overflow: auto;}
      .result {padding-right: 30px;}
      .result:nth-child(odd) {background-color: rgb(192,255,192);}
    </style>
  </head>
  <body>
    <h1>The Quiz Masters Page</h1>

    <table>
      <tr class='fullwidth'>
        <td class='fullwidth'>
          [NEW QUESTION] to get a question, [ASK] to send to Quizzers
        <td class='fullwidth'>
          <button class='brb' onClick="get_question()"> NEW QUESTION </button>
        </td>
      </tr>
    </table>


    <form id='quiz' action="">
      <input id="q" autocomplete="off" value="Get New Question" /><button>ASK</button>
      <input id='a' autocomplete="off" value="Press the New Question Button above"/>
    </form>
    <form id='chatter' action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>


    <h2>Who Answered</h2>
    <div id="quizzers"></div>

    <h2>Chat Messages</h2>
    <ul id="messages"></ul>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      $(function () {

        $('#chatter').submit(function(){
          console.log("Chatter");
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        $('form').submit(function(evt){
          console.log(evt.currentTarget[0].id);
          if (evt.currentTarget[0].id == 'm') {
            return;
          }
          socket.emit('quiz message', evt.currentTarget[0].value);
          $('#quizzers').html('');
          $('#messages').html('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('quiz message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('answer message', function(msg){
          quiz_action = msg + ' <button onclick="reward(\'' + msg + '\')"> Reward </button> <button onclick="revoke(\'' + msg + '\')"> Revoke </button>' ;
          $('#quizzers').append($('<span class="quizzers">').html(quiz_action));
          window.scrollTo(0, document.body.scrollHeight);
        });
        socket.on('new question', function(msg){
          console.log("New Quesion: " + msg);
          parts = msg.split('?');
          $('#q').val(parts[0]+'?');
          $('#a').val(parts[1]);          
          window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('results', function(msg){
          $('#results').html('');
          jQuery.each(msg, function(i, val) {
          $('#results').append($('<span class="result">').text(i +":" + val));
          });
        });

      });


      function reward(person){
        score = "{\"" + person + "\":1}";
        console.log("Reward for " + score);
        socket.emit('score message', JSON.parse(score));
      }
      function revoke(person){
        score = "{\"" + person + "\":-1}";
        console.log("Revoke for " + score);
        socket.emit('score message', JSON.parse(score));
      }

      function get_question(){
        socket.emit('generate','new') ;
      }


    </script>

  </body>
</html>
